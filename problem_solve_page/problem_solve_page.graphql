query questionDiscussComments($topicId: Int!, $orderBy: String = "newest_to_oldest", $pageNo: Int = 1, $numPerPage: Int = 10) {
  topicComments(
    topicId: $topicId
    orderBy: $orderBy
    pageNo: $pageNo
    numPerPage: $numPerPage
  ) {
    data {
      id
      pinned
      pinnedBy {
        username
      }
      post {
        ...DiscussPost
      }
      intentionTag {
        slug
      }
      numChildren
    }
    totalNum
  }
}
    
    fragment DiscussPost on PostNode {
  id
  voteCount
  voteStatus
  content
  updationDate
  creationDate
  status
  isHidden
  coinRewards {
    id
    score
    description
    date
  }
  author {
    isDiscussAdmin
    isDiscussStaff
    username
    nameColor
    activeBadge {
      displayName
      icon
    }
    profile {
      userAvatar
      reputation
    }
    isActive
  }
  authorIsModerator
  isOwnPost
}
