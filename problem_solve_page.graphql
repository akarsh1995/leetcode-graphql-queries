query globalData {
  userStatus {
    userId
    isSignedIn
    isMockUser
    isPremium
    isVerified
    username
    avatar
    isAdmin
    isSuperuser
    permissions
    isTranslator
    activeSessionId
    checkedInToday
    notificationStatus {
      lastModified
      numUnread
    }
